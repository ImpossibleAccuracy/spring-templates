spring:
  application:
    name: ${SERVICE_NAME:name-of-template-service}
  profiles:
    active: ${PROFILE:default}
  cloud:
    config:
      uri: ${CONFIG_URL:http://localhost:8081}
      username: ${CONFIG_USERNAME:root}
      password: ${CONFIG_PASSWORD:toor}
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 1000
